{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
    <div class="container header-overlay">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">Edit Employee</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'edit_employee' employee.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-start mt-3">
                        <a class="btn btn-outline-black rounded-0" href="{% url 'home' %}">Cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">Save Employee</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
